<html>
<header>
    <meta charset='utf-8'>
    <meta name='viewport' content='user-scalable=no width=device-width' />
    <title>도에이 지하철 운행 정보</title>
</header>
<style>
    body {
        margin: 0px;
        font-family: NanumGothic;
    }

    div.header {
        padding: 12px;
        color: white;
        background-color: #3A9C42;
        font-size: 22px;
        box-shadow: 1px 2px 4px 1px rgba(0, 0, 0, 0.3);
    }

    div.body {
        padding: 12px;
        margin: 0px auto;
        max-width: 768px;
    }

    div.footer {
        margin: 0px;
    }

    table {
        width: 100%;
        border: 1px solid #000000;
        border-collapse: collapse;
        margin: 0px;
    }

    td {
        width: 25%;
        border: 1px solid #000000;
        text-align: center;
        padding: 8px;
        vertical-align: middle;
    }

    tr.lines>td {
        font-size: 18px;
    }

    img {
        height: 22px;
        margin: 4px;
        vertical-align: middle;
        display: inline;
    }

    table#help {
        margin-top: 16px;
    }

    td.title {
        font-size: 20px;
        font-weight: bold;
        background-color: #C8E6C9;
    }

    td.body {
        width: 75%;
        font-size: 18px;
        text-align: start;
    }

    p {
        margin-top: 2px;
    }

    a {
        text-decoration: none;
    }

    div#map {
        padding: 8px;
    }

    line,
    polyline {
        stroke-width: 5px;
        stroke-linejoin: round;
        stroke-linecap: round;
    }

    hr {
        margin: 0px;
    }

    p.copyright {
        text-align: center;
        font-size: 14px;
    }

    @media screen and (max-width: 768px) {
        img.icon {
            margin: 0 auto;
            display: block;
        }

        tr.lines>td {
            font-size: 14px;
        }
    }
</style>

<body>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
    <div class=header>
        도에이 지하철 실시간 운행 정보
    </div>
    <div class=body>
        <table>
            <tr class=lines>
                <td onclick='loadData("A");'><img class=icon src='./images/A.png'>아사쿠사선</td>
                <td onclick='loadData("I");'><img class=icon src='./images/I.png'>미타선</td>
                <td onclick='loadData("S");'><img class=icon src='./images/S.png'>신주쿠선</td>
                <td onclick='loadData("E");'><img class=icon src='./images/E.png'>오에도선</td>
            </tr>
        </table>

        <table id=help>
            <tr>
                <td class=title colspan=2>도움말</td>
            </tr>
            <tr>
                <td class=body colspan=2>
                    <p>&nbsp;&nbsp;위에 있는 노선 아이콘이나 이름을 누르면 해당 노선의 실시간 운행 정보를 확인할 수 있어요. 열차 위치가 자동으로 새로고침되지는 않아요.</p>
                    <p>&nbsp;&nbsp;열차 운행 정보는 <a href='https://ckan.odpt.org/en/dataset/r_train_location-toei/resource/431564fc-adf4-4b6c-8210-e82175078b3e'>일본 대중교통 오픈 데이터 센터에서 제공하는 Open API</a>를 통해 받아오고, <a href='https://hangeul.naver.com/font/nanum'>네이버에서 제공하는 나눔글꼴</a>을 사용하고 있어요.</p>
                </td>
            </tr>
            <tr>
                <td class=title colspan=2>범 례</td>
            </tr>
            <tr>
                <td><img src='./images/train_up_0.png'>&nbsp;&nbsp;&nbsp;<img src='./images/train_dn_0.png'></td>
                <td class=body>보통 열차</td>
            </tr>
            <tr>
                <td><img src='./images/train_up_1.png'>&nbsp;&nbsp;&nbsp;<img src='./images/train_dn_1.png'></td>
                <td class=body>쾌속, 특급, 급행 열차 등</td>
            </tr>
        </table>
        <div id='map'>
        </div>
        <hr>
    </div>
    <div class=footer>
        <p class=copyright>© 2023 Dark Tornado, All rights reserved.</p>
    </div>
    <script src='./script.js'></script>
</body>

</html>
